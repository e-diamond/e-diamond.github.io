<ul class="postcard-container">
    
    {% for post in include.posts %}

        <li class="postcard h-entry">
        
            <h2 class="p-name">
                <a class="u-url" rel="bookmark" href="{{ post.url | absolute_url }}">{{ post.title }}</a>
            </h2>

            <img class="u-photo" src="{{ post.image | absolute_url }}" alt="" loading="lazy">

            <div class="p-summary">{{ post.excerpt }}</div>

            <div class="postcard-details">
                <time pubdate class="dt-published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %b %Y"}}</time>

                {%- include tags.html tags=post.tags -%}

            </div>

        </li>

    {% endfor %}

</ul>
